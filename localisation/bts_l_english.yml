# Megastructures
bts_mega_aetherophasic_collapser_unlocked: "Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_unlocked_desc: "Your dedication to the §Y[root.GetShroudPatron]§! is beginning to give you visions of unimaginable concepts. The entity has §Yrevealed plans for the construction of a megastructure§! designed to merge the shroud with our reality. This is the §MAetherophase Collapser§!."
bts_requires_no_existing_aetherophasic_collapser: "$TRIGGER_FAIL$Cannot build more than one Aetherophasic Collapser."
bts_mega_aetherophasic_collapser_0_MEGASTRUCTURE_DETAILS: "The Aetherophasic Collapser, which will rip apart the barriers that exist between this world and the Shroud and §Menable powerful psionic beings to be summoned§!."
bts_mega_aetherophasic_collapser_0: "Aetherophasic Collapser Frame"
bts_mega_aetherophasic_collapser_0_DESC: "The framework that surrounds the star is the basis for the future Aetherophasic Collapser"

bts_mega_aetherophasic_collapser_1: "Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_1_DESC: "The Aetherophasic Collapser compresses matter to extreme density, creating a black hole."
bts_mega_aetherophasic_collapser_2: "Unstable Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_2_DESC: "By infusing psionic energy within the black hole, the Aetherophasic Collapser allow the summoning of psionic beings directly into this reality."
bts_mega_aetherophasic_collapser_3: "Highly Unstable Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_3_DESC: "$bts_mega_aetherophasic_collapser_2_DESC$"
bts_mega_aetherophasic_collapser_4: "Extremely Unstable Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_4_DESC: "$bts_mega_aetherophasic_collapser_2_DESC$"
bts_mega_aetherophasic_collapser_5: "Shrouded Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_5_DESC: "The Aetherophasic Collapser sent too much psionic energy into the black hole. The central singularity resonated with the shroud itself, creating a zero dimensional zone that converted the black hole's energy into a psionic wave. Near the Aetherophasic Collapser, two realities merge, defying all rationality."

# Covenant Events
bts_covenant_name_full: "Traveller From Beyond"
bts_covenant_name_prefix: "Traveller"
bts_covenant_rank_1: "A filled mind has no room for doubt."
bts_covenant_rank_1_desc: "Our telepaths now produce additional $sr_zro$.\n\nWe can now build a £building£ §Y$bts_building_covenant_sanctum$§! on one of our planets."
bts_covenant_rank_2: "Secrecy is safety."
bts_covenant_rank_4: "Secrets are weapons without compare."
bts_covenant_establish_desc: "As we reach out for the presence, the mind of our telepaths  are filled with visions of unknown places. The visions go by faster and faster, and they discover so many different realities. They become aware of the immensity of the multiverse, and a sudden desire to know more emerges. It seems that these visions correspond to ancient explorers who disappeared during their quest for the universe."
bts_covenant_establish_option: "§YForm a Covenant with the $bts_covenant_name_full$§!"
bts_covenant_contact: "§MOne that travels beyond known borders.§!"
bts_covenant_sealed_desc: "It is done. We have formed a Covenant with the §Y$bts_covenant_name_full$§! and already they have begun to share its secrets with our scientists and leaders. We will benefit immensely from their knowledge. The only drawback seems to be an irresistible urge to indulge our curiosity at the risk of our lives."
bts_covenant_sealed_option: "Let's see what lies beyond."
# Rank 3 event
utopia.2681.desc: "Our patron, the §Y[GetShroudPatron]§! seems to have relinquished a fraction of its energy in a fold of the Shroud, allowing us to perform §M$decision_bts_shrouded_covenant_arcology_project$§! §Y(Ascension $ap_arcology_project$ is required)§!. The conclave of Telepaths is certain that our close bond will allow one of us to safely absorb and wield this power. A few candidates were selected, but only one of them can be granted the privilege to wield the power of our patron. Who shall it be?"

bts_covenant_chain_title: "$bts_covenant_name_full$"
bts_covenant_chain_desc: ""We have created a bond with a Shroud Entity named the §Y$bts_covenant_name_full$§!. Unspeakable, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur telepaths theorize, that the bond can be deepened more easily if we align ourselves more with our patron.\n\nThe $bts_covenant_name_prefix$ is unstoppable and its influence must travel beyond all realities. §YSeek for rifts in our universe§! and §Yexplore them§! as much as you can to expand the influence of your divinity and §Ygain favor§!.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"
bts_whisperers_covenant_chain_title: "The Whisperers in the Void"
bts_whisperers_covenant_chain_desc: "We have created a bond with a Shroud Entity named the §YWhisperers in the Void§!. Unfathomable, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur telepaths theorize, that the bond can be deepened more easily if we align ourselves more on our patron.\n\nThe Whisperers enjoy new knowledge, silent secrets and conspiracies. They revel in the simple joy of a mind filled to the brim, cracking at the seams.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"
bts_eater_covenant_chain_title: "The Eater of Worlds"
bts_eater_covenant_chain_desc: "We have created a bond with a Shroud Entity named the §YEater of Worlds§!. Insatiable, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur telepaths theorize, that the bond can be deepened more easily if we align ourselves more on our patron.\n\nThe Eater hungers impatiently. It craves war, the sweet taste of strife and lament.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"
bts_composer_covenant_chain_title: "The Composer of Strands"
bts_composer_covenant_chain_desc: "We have created a bond with a Shroud Entity named the §YComposer of Strands§!. Sheltering, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur telepaths theorize, that the bond can be further deepened if we align ourselves more with our patron.\n\nThe Composer yearns for flesh set free from the constraints of evolution and genetic manipulations. It tells us about the respect of life, of nature and the sanctity of the flesh.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"
bts_instrument_covenant_chain_title: "The Instrument of Desire"
bts_instrument_covenant_chain_desc: "We have created a bond with a Shroud Entity named the §YInstrument of Desire§!. Pampering, it granted us crumbs of its power for a price. There will likely be more to follow.\n\nOur telepaths theorize, that the bond can be deepened more easily if we align ourselves more with our patron.\n\nThe Instrument longs for yearning. Indulged pleasures, decadence and slavery spell the name of the Instrument.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"

