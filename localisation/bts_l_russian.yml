 # Megastructures 
 bts_mega_aetherophasic_collapser_unlocked: "Эфирнофазный коллапсер"  
 bts_mega_aetherophasic_collapser_unlocked_desc: "Ваша преданность §Y[root.BtsGetShroudPatron]§! начинает давать вам видения невообразимых концепций. Сущность §Yраскрыла планы строительства мегаструктуры§!, предназначенной для слияния покрова с нашей реальностью. Это §MЭфирнофазный коллапсер§!."
 bts_requires_no_existing_aetherophasic_collapser: "$TRIGGER_FAIL$Невозможно построить более одного Этерофазного Коллапсера."
 bts_mega_aetherophasic_collapser_0_MEGASTRUCTURE_DETAILS: "Эфирнофазный коллапсер, который разрушит барьеры, существующие между этим миром и Покровом, и §Mпозволит призвать могущественных псионических существ§!." 
 ts_mega_aetherophasic_collapser_0: "Каркас Эфирнофазного коллапсера"
 bts_mega_aetherophasic_collapser_0_DESC: "Каркас, который окружает звезду, является основой для будущего Эфирнофазного коллапсера" 
  
 bts_mega_aetherophasic_collapser_1: "Эфирнофазный коллапсер" 
 bts_mega_aetherophasic_collapser_1_DESC: "Эфирнофазный коллапс сжимает материю до экстремальной плотности, создавая черную дыру."  
 bts_mega_aetherophasic_collapser_2: "Нестабильный Эфирнофазный коллапсер"  
 bts_mega_aetherophasic_collapser_2_DESC: "Наполняя черную дыру псионической энергией, Эфирнофазный коллапсер позволяет вызывать псионических существ непосредственно в эту реальность." 
 bts_mega_aetherophasic_collapser_3: "Крайне нестабильный Этерофазный коллапсер"  <
 bts_mega_aetherophasic_collapser_3_DESC: "$bts_mega_aetherophasic_collapser_2_DESC$"  
 bts_mega_aetherophasic_collapser_4: "Чрезвычайно нестабильный Эфирофазный коллапсер" 
 bts_mega_aetherophasic_collapser_4_DESC: "$bts_mega_aetherophasic_collapser_2_DESC$"  
 bts_mega_aetherophasic_collapser_5: "Окутанный Эфирофазный коллапсер"
 bts_mega_aetherophasic_collapser_5_DESC: "Эфирнофазный коллапсер направил в черную дыру слишком много псионической энергии. Центральная сингулярность вошла в резонанс с самой оболочкой, создав зону нулевого измерения, которая преобразовала энергию черной дыры в псионическую волну. Вблизи эфирнофазного коллапсера две реальности сливаются воедино, бросая вызов всякой рациональности."  
  
 # Covenant Events 
 bts_covenant_name_full: "Путешественник из-за пределья"  
 bts_covenant_name_prefix: "Путешественник"  
 bts_covenant_rank_1: "В наполненном уме нет места сомнениям."  
 bts_covenant_rank_1_desc: "Наши телепаты теперь производят дополнительное $sr_zro$.\n\nТеперь мы можем построить £building£ §Y$bts_building_covenant_sanctum$§! на одной из наших планет."  
 bts_covenant_rank_2: "Секретность - это безопасность."  
 bts_covenant_rank_4: "Секреты - это оружие, не имеющее себе равных."  
 bts_covenant_establish_desc: "По мере того, как мы простираемся к присутствию, умы наших телепатов наполняются видениями неизвестных мест. Видения сменяют друг друга все быстрее и быстрее, и они открывают для себя множество отличных от нашей реальностей. Они начинают осознавать необъятность Мультивселенной, и внезапное желание узнать больше овладевает ими. Похоже, что эти видения соответствуют древним исследователям, которые исчезли во время своих поисков Вселенной." 
 bts_covenant_establish_option: "§YЗаключите контракт $bts_covenant_name_full$§!"  
 bts_covenant_contact: "§MТот, который выходит за грань.§!" 
 bts_covenant_sealed_desc: "Наконец, всё готово. Мы заключили контракт с §Y$bts_covenant_name_full$§! и они уже начали делиться своими секретами с нашими учеными и руководителями. Мы получим огромную пользу от их знаний. Единственным недостатком, по-видимому, является непреодолимое желание удовлетворить свое любопытство с риском для жизни." 
 bts_covenant_sealed_option: "Давайте посмотрим, что находится за гранью."  

 # Covenant event loc
 utopia.2658.desc: "Прошло некоторое время с тех пор, как мы и §Y[BtsGetShroudPatron]§! заключили союз. Наши узы еще слабы, и у нас есть шанс вырваться или, напротив, укрепить связь."
 utopia.2658.b: "Мы и §Y[BtsGetShroudPatron]§! пойдем разными путями."
 utopia.2671.desc: "Мы все лучше понимаем нашего покровителя. Для него мы не более чем мысль на задворках сознания. Насекомые в его доме. И все же мы пришлись ему по нраву, и в связи с этим он одарил нас еще одной крупицей своей силы.\n\nТеперь наши телепаты теснее связаны с покровителем, что вдохновило нас на возведение монумента в честь нашего договора — особого места, где наши телепаты и §Y[BtsGetShroudPatron]§! могут попытаться продолжить общение."
 utopia.2676.desc: "Загадки Покрова слишком чужды нам, но мы и §Y[BtsGetShroudPatron]§! стали ближе. Куда бы мы ни шли, он всегда с нами, словно смутная мысль в сознании, и его сила просачивается в нашу реальность через трещины в нашей душе."
 utopia.2681.desc: "Наш покровитель, §Y[BtsGetShroudPatron]§!  даровал частичку своей энергии из складок Покрова, позволив нам осуществить §M$decision_bts_shrouded_covenant_arcology_project$§! §Y(Требуется Возвышение $ap_arcology_project$)§!. Конклав телепатов уверен, что наша тесная связь позволит одному из нас безопасно поглощать и использовать эту силу. Было отобрано несколько кандидатов, но только одному из них может быть предоставлена привилегия использовать силу нашего покровителя. Кто это будет?" 
 utopia.2682.desc: "Свершилось. [chosen_leader.GetName] получает всю силу, и все вокруг ощущают тяжесть псионического присутствия. Оно могущественно, оно вызывает уважение. [chosen_leader.GetHeShe] с этого момента станет бессмертным избранником."
 utopia.2686.desc: "Конклав телепатов совершил прорыв в использовании силы, что дарует нам §Y[BtsGetShroudPatron]§!. Ранее лишь псионики могли в полной мере проникнуться договором, теперь же мы нашли способ направить поток силы сквозь целые космические корабли в доселе невиданных масштабах. Если мы пожелаем, §Y[BtsGetShroudPatron]§! может направить наши корабли сквозь расстояния, ранее казавшиеся невозможными."
 
 bts_covenant_chain_title: "$bts_covenant_name_full$" 
 bts_covenant_chain_desc: ""Мы установили связь с Существом из Покрова по имени §Y$bts_covenant_name_full$§!. Невероятно, но оно предоставило нам крупицы своей силы за определенную плату. Вероятно, за этим последует еще что-то.\n\nНаши телепаты преполагают, что связь может быть легче укреплена, если мы сильнее сблизимся с нашим покровителем.\n\n$bts_covenant_name_prefix$ не остановить, и его влияние должно распространиться за пределы всех реальностей. §YИщите разломы в нашей вселенной§! и §Yисследуйте их§! как можно больше, чтобы расширить влияние своей божественности и §Yзаслужить благосклонность§!.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"  
 bts_whisperers_covenant_chain_title: "Шепчущие в пустоте"  
 bts_whisperers_covenant_chain_desc: "Мы установили связьс Существом из Покрова по имени §YШепчущие в пустоте§!. Непостижимо, но оно предоставило нам крупицы своей силы за определенную плату. Вероятно, за этим последует еще что-то.\n\nНаши телепаты предполагают, что связь может быть легче укреплена, если мы будем больше полагаться на своего покровителя.\n\nШепчущие наслаждаются новыми знаниями, молчаливыми секретами и заговорами. Они наслаждаются простой радостью от того, что разум, наполненный до краев, трещит по швам.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$" 
 bts_eater_covenant_chain_title: "Пожиратель миров"  
 bts_eater_covenant_chain_desc: "Мы установили связьс Существом из Покрова по имени  §YПожиратель миров§!. Ненасытно, оно предоставило нам крупицы своей силы за определенную плату. Вероятно, за этим последует еще что-то.\n\nНаши телепаты преполагают, что связь может быть легче укреплена, если мы сильнее сблизимся с нашим покровителем.\n\nПожиратель испытывает нетерпеливый голод. Он жаждет войны, сладкого вкуса раздора и скорби.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$" 
 bts_composer_covenant_chain_title: "Составитель цепочек"  
 bts_composer_covenant_chain_desc: "Мы установили связь с Существом из Покрова по имени  §YСоставитель цепочек§!. Укрывая нас, оно предоставило нам крупицы своей силы за определенную плату. Вероятно, за этим последует еще что-то.\n\nНаши телепаты преполагают, что связь может быть легче укреплена, если мы сильнее сблизимся с нашим покровителем\n\nКомпозитор мечтает о плоти, свободной от ограничений эволюции и генетических манипуляций. Это говорит нам об уважении к жизни, природе и святости плоти.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$" 
 bts_instrument_covenant_chain_title: "Исполнитель желаний" 
 bts_instrument_covenant_chain_desc: "Мы создали связь с Сущностью из Покрова по имени §YИсполнитель желаний§!. Побаловав, он даровал нам крохи своей силы за определенную плату. Вероятно, за этим последует еще что-то.\n\nНаши телепаты предполагают, что связь можно будет углубить легче, если мы будем больше присоединяться к нашему покровителю.\n\nИнструмент жаждет тоски. Наслаждения, упадок и рабство – вот имя Инструмента.\n\n$text_covenant_favor_info$\n$[root.bts_covenant_planet_killer_pop_killed_status]$"
  
