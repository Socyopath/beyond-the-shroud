 bts_planet_destruction_name: "Сознание ассимилировано"
 bts_planet_destruction_desc: "Псионическая сила [From.From.GetName] рассеивается, и на мгновение все утихает.  Внизу, на [From.GetName] люди стоят с разинутыми ртами (или местным физиогномическим эквивалентом), восхищенные мощными и личными истинами, которые псионический луч высвобождает из запутанной паутины их разума.\n\nЕсли они не понимали этого раньше, то теперь интуитивно понимают: мы все являемся частью чего-то большего." 
 bts_planet_destruction_tooltip: "Любые §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! или §Y$trait_hive_mind$§! жители будут §Rdestroyed§! с помощью псионического резонанса.\n\nВсё оставшиеся §Ybiological§! сознание населения было поглощено, чтобы усилить §M$NAME_Reckoning$§!"  
