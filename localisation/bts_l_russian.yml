 decision_bts_convert_shrouded_covenant_arcology_project_effects: "Преобразуйте этот §Y$pc_city$§! планету в §Mпсионический вариант§!, предоставляющий особые районы с £job_telepath£ $job_telepath_plural$"
  
 # Traits 
 bts_leader_trait_covenant_chosen: "Избран $bts_covenant_name_prefix$ом"  
