 BTS_PLANET_KILLER_COVENANT_ACTION: "Ассимилировать всё сознание"
 FLEETORDER_DESTROY_PLANET_WITH_BTS_PLANET_KILLER_COVENANT: "Готовлюсь к ассимиляции всех сознаний $PLANET|Y$." 
