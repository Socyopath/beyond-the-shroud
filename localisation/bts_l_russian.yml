 # Origin 
 origin_bts_zroni: "По следам Зрони"  
 origin_bts_zroni_desc: "История начинается с цивилизации, которая ощущает таинственную энергию, исходящую от своей Луны, которая возмущает грезы ее собственного населения. Это заставляет их отправиться на поиски, чтобы понять, как исчезла такая могущественная древняя цивилизация, как зрони. Их увлечение реликвиями прошлого заставляет их исследовать тайны, скрытые в галактических руинах, в поисках ответов среди звезд."  
 origin_bts_zroni_effects: "- Технология §Y$tech_archaeostudies$§! исследована\n- §MЗрони §!Руины заброшенной колонии на столичной луне\n"
  
