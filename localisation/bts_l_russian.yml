 # Techs 
 bts_tech_occultism: "Оккультизм"  
 bts_tech_occultism_desc: "Позволяя покрову добраться до нас, мы быстрее доберёмся к его сути."  
 bts_tech_otherworldly_knowledge_1: "Потусторонние знания I"  
 bts_tech_otherworldly_knowledge_1_desc: "Изучая эзотерические знания о покрове, мы узнали, как добраться туда более эффективно."  
 bts_tech_otherworldly_knowledge_2: "Потусторонние знания II"  
 bts_tech_otherworldly_knowledge_2_desc: "Изучая эзотерические знания о покрове, мы узнали, как добраться туда более эффективно."  
 bts_tech_mind_evocation_1: "Чтение разума I"  
 bts_tech_mind_evocation_1_desc: "С нашими псионическими способностями мы способны читать мысли других империй."  
 bts_tech_mind_evocation_2: "Чтение разума II"
 bts_tech_mind_evocation_2_desc: "С нашими псионическими способностями мы способны читать мысли других империй."  
 bts_tech_psychic_coalition: "Психическая общность" 
 bts_tech_psychic_coalition_desc: "Наши телепаты научились резонировать друг с другом, чтобы усилить свою силу."  
 bts_tech_prescience: "Предвидение" 
 bts_tech_prescience_desc: "Мы достигли невообразимого уровня осознанности и способны предсказывать возможное будущее. Мы можем мгновенно избежать космического боя."  
 bts_tech_shrouded_shields: "Щиты покрова"  
 bts_tech_shrouded_shields_desc: "Мы научились усиливать свои щиты с помощью психической энергии."  
 bts_tech_zroni_shield: "Щит Зрони" 
 bts_tech_zroni_shield_desc: "В покрове был обнаружен древний артефакт - щит, который использовался империей Зрони. Он обладает неизмеримой прочностью и невосприимчив для штормов зрони." 
 bts_tech_zro_infusion: "Инфузия Зро" 
 bts_tech_zro_infusion_desc: "Поскольку мы все больше связаны с покровом, мы нашли способ наполнять наши тела зро, чтобы подпитывать себя псионической энергией вместо пищи." 
 bts_tech_zro_infusion_effect: "£food£ Стоимость содержания $food$ от населения £pops£: §G-100%§!\n£sr_zro£ Стоимость содержания $sr_zro$ от населения £pops£: §R+$@bts_tech_zro_infusion_zro_upkeep_cost$§!"
 bts_tech_covenant_mark: "$BTS_COVENANT_MARK$" 
 bts_tech_covenant_mark_desc: "Мы выяснили, как пропускать псионическую энергию через наши корабли. Вооружившись этими знаниями, мы теперь можем наполнять наши корабли силами нашего покровителя." 
 bts_tech_shroud_destabilizer: "Дестабилизатор покрова"  
 bts_tech_shroud_destabilizer_desc: "Нам удалось наполнить нашу звездную базу чистой псионической энергией покрова. Из-за нестабильной природы этой энергии от нее исходят мощные псионические волны, разрушающие системы противника." 
  
 bts_mega_aetherophasic_collapser_0_missing_favor: "$TRIGGER_FAIL$ §Y$@bts_mega_aetherophasic_collapser_0_favor_cost$§! требуется благосклонность §Y[from.BtsGetShroudPatron]§!"
 bts_mega_aetherophasic_collapser_1_missing_favor: "$TRIGGER_FAIL$ §Y$@bts_mega_aetherophasic_collapser_1_favor_cost$§! требуется благосклонность §Y[from.BtsGetShroudPatron]§!"
 bts_mega_aetherophasic_collapser_2_missing_favor: "$TRIGGER_FAIL$ §Y$@bts_mega_aetherophasic_collapser_2_favor_cost$§! требуется благосклонность §Y[from.BtsGetShroudPatron]§!"
