 bts.20.desc.0: "§RВоспользуйтесь кистью, как художник.§!"
 bts.20.desc.1: "Кто... Кто там?"
 bts.20.desc.2: "§RВ его глубинах лежат тайны реальности, ожидающие раскрытия теми, кто достаточно смел, чтобы заглянуть за их пределы.§!"
 bts.20.desc.3: "Какие тайны? Какие глубины? Ты ебанутый?"
 bts.20.desc.4: "§RХолст, на котором можно рисовать чудеса, превосходящие воображение.\nАбстракция — ключ ко всему...§!"
 bts.20.ok: "Проснуться"
  
 ### Stage 2 
 situation_bts_conceptual_mastery_stage_tradition: "Специализация"
 situation_bts_conceptual_mastery_stage_tradition_desc: "Используя энергию Покрова, наши $job_bts_conceptual_architect_plural$ теперь могут специализироваться на формировании реальности, переписывая ее самые фундаментальные концепции."
 situation_bts_conceptual_mastery_stage_tradition_effect: "Разблокируйте новое §Yдерево традиций§!."
 bts.21.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_init$"
 bts.21.desc: "$bts.21.desc.0$\n\n$bts.21.desc.1$\n\n$bts.21.desc.2$\n\n$bts.21.desc.3$"
 bts.21.desc.0: "§RГраница между абстракцией и реальностью может быть очень слабой\nТщательно думайте о своих словах...§!"
 bts.21.desc.1: "Когда...\n\n§RРека, текущая сквозь ваше восприятие, из которой вытекают понятия «до» и «после».§!"
 bts.21.desc.2: "Где...\n\n§RХолст, на котором основано физическое существование, из которого выведены понятия «близко» и «далеко».§!"
 bts.21.desc.3: "Что...\n\n§RВ начале оно было там, спя в пустоте в своей чистейшей форме, из которой произошли понятия «сила» и «материя».§!"
 bts.21.time: "Время"
 bts.21.space: "Космос"
 bts.21.energy: "Энергия"
  
 ### Stage 3 
 situation_bts_conceptual_mastery_stage_first_points: "Экспериментирование"
 situation_bts_conceptual_mastery_stage_first_points_desc: "Наши $job_bts_conceptual_architect_plural$ начали свои первые эксперименты по формированию реальности, и первые результаты многообещающие."
 bts.22.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_first_points$"
 bts.22.desc: "$bts.22.desc.0$\n\n$bts.22.desc.1$\n\n$bts.22.desc.2$\n\n$bts.22.desc.3$"  
 bts.22.desc.0: "§RНИЧЕГО НЕ ГОВОРИТЕ, НИЧЕГО НЕ ДУМАЙТЕ.\n\n§!..."
 bts.22.desc.1: "§RПусть ваш разум будет тихим озером, защищенным от ветров мысли.\n\n§!..."
 bts.22.desc.2: "§RПрими пустоту. Простая идея может вырасти и нарушить равновесие бытия.\n\n§!..."
 bts.22.desc.3: "§RМысли сильны, они могут проявлять и формировать реальность, но они также могут раздавить ее своим весом.§!"
 bts.22.ok: "..." 
  
 ### Stage 4 
 situation_bts_conceptual_mastery_stage_second_points: "Осуществление"
 situation_bts_conceptual_mastery_stage_second_points_desc: "Первые применения формирования реальности теперь эффективны в нашей империи, и наша связь с Покровом крепнет с каждым днем."
 bts.23.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_second_points$"
 bts.23.desc: "$bts.23.desc.0$\n\n$bts.23.desc.1$\n\n$bts.23.desc.2$"
 bts.23.desc.0: "§RПока нет, продолжайте развивать свою способность к абстракции.\n\n§!..."
 bts.23.desc.1: "§RВаши изменения ощущаются по всей вашей империи.\n\n§!..."
 bts.23.desc.2: "§RНекоторые будут противиться этому, но им придется принять эту реальность.§!"
 bts.23.ok: "..."
  
 ### Stage 5 
 situation_bts_conceptual_mastery_stage_last_point: "Мастерство"
 situation_bts_conceptual_mastery_stage_last_point_desc: "Абсолютная абстракция реальности вполне достижима. Физическая вселенная не хранит секретов для наших $job_bts_conceptual_architect_plural$, которые играют с законами физики, как будто находятся в песочнице."
 bts.24.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_last_point$" 
 bts.24.desc: "$bts.24.desc.0$\n\n$bts.24.desc.1$\n\n$bts.24.desc.2$"
 bts.24.desc.0: "§RМы ценим ваше стремление изменить реальность.\n\n§!..."
 bts.24.desc.1: "§RПохоже, вы понимаете силу абстракции.\n\n§!..."
 bts.24.desc.2: "§RМолчание необходимо до тех пор, пока вы не достигнете абсолютного контроля над своими мыслями.§!"
 bts.24.ok: "..." 
  
 ### Final stage 
 bts.25.title: "$situation_bts_conceptual_mastery$: Абстракция"
 bts.25.desc: "$bts.25.desc.0$\n\n$bts.25.desc.1$\n\n$bts.25.desc.2$"
 bts.25.desc.0: "§RЭто конец лабиринта. Что ты хочешь сказать?\n\n§!ТИШИНА"
 bts.25.desc.1: "§R...\n\n§!Абстрактный объект, содержащий фундаментальную концепцию Вселенной."
 bts.25.desc.2: "§R...\n\n§!Пусть это слово перепишет реальность."
 bts.25.ok.0: "КОГДА"
 bts.25.ok.1: "ГДЕ"
 bts.25.ok.2: "ЧТО"
  
