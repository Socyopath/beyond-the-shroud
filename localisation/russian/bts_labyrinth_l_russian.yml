 tr_concept_energy_21_delayed: "Все наши планетарные конструкции теперь черпают часть своей энергии у наших архитекторов концепций, ограничивая потери, вызванные физическими установками."
  
 tr_concept_energy_22: "Волновая функция"
 tr_concept_energy_22_effect: "$mod_planet_jobs_upkeep_mult$ $bts_tr_concept_jobs_msg$: §G$@bts_concept_energy_22_job_upkeep|%1$§!\n$mod_planet_jobs_produces_mult$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_energy_22_job_output|%0$§!"
 tr_concept_energy_22_delayed: "Мы можем влиять на вероятности на квантовом уровне, позволяя нашему народу более эффективно синтезировать материалы."
  
 tr_concept_energy_3: "Оружие в чистом виде"  
 tr_concept_energy_3_delayed: "Энергию можно использовать в чистом виде, повышая мощность и эффективность нашего энергетического оружия."
  
  
