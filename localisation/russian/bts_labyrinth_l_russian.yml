 ## Tradition Concept: Time 
 tradition_concept_time: "Концепция: Время"
 tradition_concept_time_desc: "Прошлое, настоящее и будущее — понятия, которые больше не содержат для нас никаких секретов."
  
 tr_concept_time_adopt: "Традиция $tradition_concept_time$"
 tr_concept_time_finish: "$tr_concept_time_adopt$ завершена"
 tr_concept_time_finish_effect: "Разблокируйте возможности §Y$bts_conceptual_effect_time$§! в §Y$pc_bts_labyrinth_of_abstraction$§!\nРазблокированы бонусы Вознесения: §G+1§!"
  
