 # Concepts 
 ## Tradition Concept: Space 
 tradition_concept_space: "Концепция: Космос"
 tradition_concept_space_desc: "Пространство — это просто концепция, которую мы можем формировать по своему желанию."
  
 tr_concept_space_adopt: "Традиция $tradition_concept_space$"
 tr_concept_space_finish: "$tr_concept_space_adopt$ завершена"
 tr_concept_space_finish_effect: "Разблокируйте возможности §Y$bts_conceptual_effect_space$§! в §Y$pc_bts_labyrinth_of_abstraction$§!\nРазблокировано перков вознесения: §G+1§!"
  
 tr_concept_space_11: "Структурное расширение"
 tr_concept_space_11_effect: "$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_11_defense_plat_cap|%1$§!\n$MOD_COUNTRY_STARBASE_CAPACITY_ADD$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_11_starbase_cap$§!"
 tr_concept_space_11_delayed: "Наши $job_bts_conceptual_architect_plural$ способны расширять пространство в локализованной области, чтобы увеличить наши оборонительные возможности"
  
 tr_concept_space_12: "Фазово-смещенный флот"
 tr_concept_space_12_effect: "$MOD_COUNTRY_NAVAL_CAP_MULT$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_12_naval_cap|%0$§!\n$MOD_COMMAND_LIMIT_MULT$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_12_fleet_cmd|%0$§!"
 tr_concept_space_12_delayed: "Нам удалось перевести часть нашего флота в фазовое состояние, чтобы управлять большим количеством кораблей одновременно."
  
 tr_concept_space_21: "Осваивание измерений" 
 tr_concept_space_21_effect: "$MOD_PLANET_MAX_BUILDINGS_ADD$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_21_building_slot$§!\n$MOD_PLANET_MAX_DISTRICTS_ADD$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_21_district_slot$§!\n$MOD_POP_HOUSING_USAGE_MULT$ $bts_tr_concept_jobs_msg$: §G$@bts_concept_space_21_housing_usage|%1$§!"
 tr_concept_space_21_delayed: "Наше владение пространственными измерениями позволяет нам оптимизировать использование пространства на наших планетах."
  
 tr_concept_space_22: "Гравитационное сближение"
 tr_concept_space_22_effect: "$MOD_COUNTRY_RESOURCE_MAX_ADD$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_space_22_max_storage|0$§!"
 tr_concept_space_22_delayed: "Манипулируя гравитационными полями близлежащих небесных тел, мы можем создавать зоны, концентрирующие и притягивающие ценные ресурсы."
  
 tr_concept_space_3: "Гиперпространственное искажение"
 tr_concept_space_3_delayed: "Сворачивая пространство, мы можем в мгновение ока преодолевать огромные межзвездные расстояния."
  
 bts_conceptual_effect_space: "Пространственный Блокиратор"  
 bts_conceptual_effect_space_power: "$bts_conceptual_effect_power$§Y$bts_conceptual_effect_space$§!"  
