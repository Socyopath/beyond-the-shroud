 tr_concept_time_12_delayed: "Управляя потоками времени, физические процессы ускоряются, что приводит к быстрому терраформированию и развитию планет, преобразуя их окружающую среду в рекордно короткие сроки."
  
 tr_concept_time_21: "Предопределенное управление"
