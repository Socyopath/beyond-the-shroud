 tr_concept_time_21_delayed: "Наши $job_bts_conceptual_architect_plural$ способны предвидеть политические результаты и быстро принимать решения, обеспечивая своевременное и эффективное управление."
  
 tr_concept_time_22: "Временн́ые видения"
 tr_concept_time_22_effect: "$MOD_INTEL_GAIN_SPEED$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_time_22_intel_speed|%0$§!\n$MOD_ESPIONAGE_OPERATION_SPEED_MULT$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_time_22_operation_speed|%0$§!\n$MOD_SPY_NETWORK_DAILY_VALUE_MULT$ $bts_tr_concept_jobs_msg$: §G+$@bts_concept_time_22_spy_network_speed|%0$§!"
 tr_concept_time_22_delayed: "Операции по проникновению больше не занимают так много времени, поскольку мы можем наблюдать за прошлым и будущим наших врагов, чтобы предсказывать их передвижения."
  
 tr_concept_time_3: "Древние Эпохи"
 tr_concept_time_3_delayed: "Мы можем ощущать время, накопленное реликвиями, и использовать его для увеличения частоты их использования."
  
