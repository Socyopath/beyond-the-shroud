l_english:

# Events
bts.300.title: "$pc_bts_labyrinth_of_abstraction_full$"
bts.300.desc: "Our divinity offered us a vision in which we could see strange patterns for a §Ymegastructure§!.\n\n§PFORBIDDEN KNOWLEDGE : $pc_bts_labyrinth_of_abstraction_full$§!"
bts.301.powers: "Summon an §MAbstract Entity§!"
bts.301.boon: "Choose §Yboon§! of the Shroud"
bts.301.boon.low: "$bts.301.boon$ - $shroud.chances.low$"
bts.301.boon.medium: "$bts.301.boon$ - $shroud.chances.medium$"
bts.301.boon.high: "$bts.301.boon$ - $shroud.chances.high$"
bts.301.effects: "Choose §Yspecial effect§! from the Shroud"
bts.301.effects.chosen: "Promote a leader to be a §YChosen One§!"
bts.301.effects.steal: "Steal §Ytechnology§! from a Fallen Empire"
bts.340.name: "Entanglement Threshold Reached"
bts.340.desc: "The collective minds of the Labyrinth of Abstraction have reached critical density. As thoughts multiply and resonate, boundaries blur. Some occupants report visions, fragmented identities... and thoughts that don't belong to them."
bts.340.yes: "Let it unfold"
bts.340.no: "Stabilize with unity"
bts.341.name: "The Unformed Takes Shape"
bts.341.desc: "A shapeless anomaly forms near the Labyrinth. It pulsates with changing intentions and disturbs our sensors. These are thoughts. Our thoughts, but it's not us."
bts.341.ok: "So be it"
bts.343.name: "The Echo Fades"
bts.343.desc: "We were unable to intercept the entity. It lingered at the edge of perception before disappearing, leaving a scar on those who perceived it. The phenomenon could return... unless it's properly understood."
bts.343.ok: "We must be prepared"
bts.345.name: "Anomaly Stabilized"
bts.345.desc: "The entity has been neutralized. Yet it left traces, not material, but conceptual. We could learn how it appeared... and how to control it."
bts.345.ok: "Let's analyze this phenomenon"
bts.346.name: "Containment Achieved"
bts.346.desc: "We now understand how these entities are created. Thanks to appropriate containment and controlled synthesis, we can safely incubate abstract entities."
bts.346.ok: "Physical realm is under our control"

## Powers
bts_power_summon_1: "Summon §M$NAME_Shroud_Avatar$§!."
bts_power_summon_1_desc: "A warrior from the Shroud that has been forged out of pure psionic energy."
bts_power_summon_2: "Summon §M$NAME_Shroud_Manifestation$§!."
bts_power_summon_2_desc: "A greater Shroud entity that represents an unspeakable concept of all thoughts."
bts_power_summon_2_invalid_number: "Less than §Y[root.bts_power_summon_2_capacity]§! §Y$NAME_Shroud_Manifestation$§! are summoned"
bts_power_summon_3: "Summon §M$NAME_Reckoning$§!."
bts_power_summon_3_desc: "A massive paranormal being of pure energy that seeks to devour the consciousness of other life forms."
bts_power_summon_3_invalid_number: "Less than §Y$@bts_power_summon_3_max_number|0*$§! §Y$NAME_Reckoning$§! are summoned"

# Components
## Planet Killers
BTS_PLANET_KILLER_END: "Consciousness Assimilator"
BTS_PLANET_KILLER_END_DESC: "Assimilate the consciousness of all living beings on a planet and increase your power as you kill more."
BTS_PLANET_KILLER_END_ACTION: "Assimilate all the consciousnesses"
FLEETORDER_DESTROY_PLANET_WITH_BTS_PLANET_KILLER_END: "Preparing to assimilate all consciousnesses of $PLANET|Y$."
MESSAGE_DESC_FOR_BTS_PLANET_KILLER_END: "had all of its life forms consciousness being absorbed by"
bts_planet_destruction_name: "Consciousness assimilated"
bts_planet_destruction_desc: "The psionic power from [From.From.GetName]'s fades, and for a moment all is quiet. Down on [From.GetName] the people stand slack-jawed (or local physiognomic equivalent), enraptured by the powerful and personal truths the psionic ray unfetters from the tangled web of their minds.\n\nIf they did not understand before, they know now viscerally: we are all part of something greater."
bts_planet_destruction_tooltip: "Any §Y$trait_mechanical$§! and §Y$trait_machine_unit$§! pops are §Rdestroyed§! by the psionic resonance.\n\nAll remaining §Ybiological§! pops consciousness have been absorbed to strengthen the §M$NAME_Reckoning$§!"
