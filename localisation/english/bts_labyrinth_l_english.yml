BTS_LABYRINTH_UNLOCK_SUMMON_DISTRICT_PROJECT_DESC: "The destruction of the conceptual entity has left unstable psionic residues. By delving into its patterns, echoes and emergent thoughts, we can find a way to reproduce it safely and purposefully."

