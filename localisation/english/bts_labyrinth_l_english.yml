situation_bts_conceptual_mastery_desc: "After the construction of the labyrinth, visions began to manifest themselves in our $job_bts_conceptual_architect_plural$, where a strange voice evoked a mysterious power linked to abstraction...\nWe'll be concentrating our research on exploring the shroud to find out more."
situation_bts_conceptual_mastery_monthly_change_tooltip: "£mod_acceptlesson£ $situation_bts_conceptual_mastery$ progress is achieved by recruiting $job_bts_conceptual_architect_plural_with_icon$"
situation_bts_conceptual_mastery_outcome: "Unlock a new §Yrelic§! according to the path you've chosen."
situation_bts_conceptual_mastery_add_point: "Progress throught the §Ytradition tree§!"

### Stage 1
situation_bts_conceptual_mastery_stage_init: "Discovery"
situation_bts_conceptual_mastery_stage_init_desc: "Our $job_bts_conceptual_architect_plural$ have deepened their research in the Shroud, discovering a profound link that allows them to manipulate the very fabric of reality. This new power, if properly harnessed, could redefine the future of our empire."
bts.350.title: "$situation_bts_conceptual_mastery$: A strange dream"
bts.350.desc: "$bts.350.desc.0$\n\n$bts.350.desc.1$\n\n$bts.350.desc.2$\n\n$bts.350.desc.3$\n\n$bts.350.desc.4$"
bts.350.desc.0: "§RWield the brush like an artist.§!"
bts.350.desc.1: "Who... Who's there?"
bts.350.desc.2: "§RIn its depths lie the secrets of reality, waiting to be revealed by those brave enough to look beyond.§!"
bts.350.desc.3: "The secrets of reality ? What depths ?"
bts.350.desc.4: "§RA canvas on which to paint wonders beyond imagination.\nAbstraction is the key to everything...§!"
bts.350.ok: "Wake Up"

### Stage 2
situation_bts_conceptual_mastery_stage_tradition: "Specialization"
situation_bts_conceptual_mastery_stage_tradition_desc: "By harnessing the Shroud's energies, our $job_bts_conceptual_architect_plural$ can now specialize in shaping reality by rewriting its most fundamental concepts."
situation_bts_conceptual_mastery_stage_tradition_effect: "Unlock a new §Ytradition tree§!"
bts.351.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_init$"
bts.351.desc: "$bts.351.desc.0$\n\n$bts.351.desc.1$\n\n$bts.351.desc.2$\n\n$bts.351.desc.3$"
bts.351.desc.0: "§RThe boundary between abstraction and reality can be very weak\nThink carefully about your words...§!"
bts.351.desc.1: "When...\n\n§RA river that flows linearly through your perception, from which the concepts 'before' and 'after' are derived.§!"
bts.351.desc.2: "Where...\n\n§RA canvas on which physical existence is based, from which the concepts 'near' and 'far' are derived.§!"
bts.351.desc.3: "What...\n\n§RIn the beginning, it was there, sleeping in the void in its purest form, from which the concepts of 'force' and 'matter' are derived.§!"
bts.351.time: "Time"
bts.351.time.tt: "Adopts Tradition Tree: ['tradition_category:tradition_concept_time']"
bts.351.space: "Space"
bts.351.space.tt: "Adopts Tradition Tree: ['tradition_category:tradition_concept_space']"
bts.351.energy: "Energy"
bts.351.energy.tt: "Adopts Tradition Tree: ['tradition_category:tradition_concept_energy']"

### Stage 3
situation_bts_conceptual_mastery_stage_first_points: "Experimentation"
situation_bts_conceptual_mastery_stage_first_points_desc: "Our $job_bts_conceptual_architect_plural$ have begun their first experiments in shaping reality, and the initial results are promising."
bts.352.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_first_points$"
bts.352.desc: "$bts.352.desc.0$\n\n$bts.352.desc.1$\n\n$bts.352.desc.2$\n\n$bts.352.desc.3$"
bts.352.desc.0: "§RSAY NOTHING, THINK OF NOTHING.\n\n§!..."
bts.352.desc.1: "§RLet your mind be a quiet lake, sheltered from the winds of thought.\n\n§!..."
bts.352.desc.2: "§REmbrace the void. A simple idea can grow and disturb the balance of existence.\n\n§!..."
bts.352.desc.3: "§RThoughts are powerful, they can manifest and shape reality, but they can also crush it under their weight.§!"
bts.352.ok: "..."

### Stage 4
situation_bts_conceptual_mastery_stage_second_points: "Implementation"
situation_bts_conceptual_mastery_stage_second_points_desc: "The first applications of reality shaping are now effective within our empire, and our link with the shroud grows stronger every day."
bts.353.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_second_points$"
bts.353.desc: "$bts.353.desc.0$\n\n$bts.353.desc.1$\n\n$bts.353.desc.2$"
bts.353.desc.0: "§RNot yet, keep increasing your capacity for abstraction.\n\n§!..."
bts.353.desc.1: "§RYour changes are felt throughout your empire.\n\n§!..."
bts.353.desc.2: "§RSome will oppose it, but they will be forced to accept this reality.§!"
bts.353.ok: "..."

### Stage 5
situation_bts_conceptual_mastery_stage_last_point: "Mastery"
situation_bts_conceptual_mastery_stage_last_point_desc: "The absolute abstraction of reality is within reach. The physical universe holds no secrets for our $job_bts_conceptual_architect_plural$, who play with the laws of physics as if they were in a sandbox."
bts.354.title: "$situation_bts_conceptual_mastery$ : $situation_bts_conceptual_mastery_stage_last_point$"
bts.354.desc: "$bts.354.desc.0$\n\n$bts.354.desc.1$\n\n$bts.354.desc.2$"
bts.354.desc.0: "§RWe appreciate your devotion to alter reality.\n\n§!..."
bts.354.desc.1: "§RYou seem to understand the power of abstraction.\n\n§!..."
bts.354.desc.2: "§RSilence is necessary until you have achieved absolute mastery over your thoughts.§!"
bts.354.ok: "..."

### Final stage
bts.355.title: "$situation_bts_conceptual_mastery$: Abstraction"
bts.355.desc: "$bts.355.desc.0$\n\n$bts.355.desc.1$\n\n$bts.355.desc.2$"
bts.355.desc.0: "§RThis is the end of the labyrinth. What do you have to say ?\n\n§!SILENCE"
bts.355.desc.1: "§R...\n\n§!An abstract object that contains a fundamental concept of the universe."
bts.355.desc.2: "§R...\n\n§!May this word rewrite reality."
bts.355.ok.0: "WHEN"
bts.355.ok.1: "WHERE"
bts.355.ok.2: "WHAT"

