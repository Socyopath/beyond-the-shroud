bts.540.name: "Deep Shroud"
bts.540.desc: "Seeker of the forbidden truth.\n\nThe veil between worlds is thinning, and opportunities like this are few and far between.\n\nAre you ready to explore the hidden truths that lie beneath the surface of reality ?"
bts.540.option.1: "Who are you ?"
bts.540.resp.1: "I am but a servant of the §YOld Ones§!, a humble guide on the path to greater understanding. My name is unimportant, for I am merely a vessel for their will. I am here to reveal the forgotten truths of the cosmos, to offer a glimpse into the vast and chaotic forces that govern all existence. You may call me what you wish, but know that I am here to lead you toward enlightenment... or destruction.\n\nThe choice, as always, lies with you."
bts.540.option.2: "Who are the §YGreat Old Ones§!"
bts.540.resp.2: "The §YGreat Old Ones§! are ancient, primordial beings, much older than this world. They exist beyond the limits of understanding, beyond time and space as we conceive them. Their motivations and desires are alien, impenetrable. To look at them is to risk madness, for their mere presence shatters the fragile illusions of reality to which we cling.\n\nWould you like to know their names? Then you need to form an §YEldritch Pact§! with one of them."
bts.540.option.3: "What are §YEldrict Pacts§! ?"
bts.540.resp.3: "§YEldritch Pacts§! are forbidden agreements between mortals and the Great Old Ones or other ancient entities, granting power, knowledge, or influence in exchange for servitude, sanity, or one's very soul. These pacts often twist reality itself, drawing the mortal deeper into madness and chaos.\n\nIf you wish to conclude such a pact, I can offer my services as a mediator. I can call forth the attention of an Old One, bridging the gap between you and the ancient forces that dwell beyond.\n\nBut know this, what you offer in return will be demanded without mercy. Shall I begin the ritual?"
bts.540.option.4: "§RPerform the ritual§!"
bts.540.option.4.desc: "Attempt to contact a Great Old One."

