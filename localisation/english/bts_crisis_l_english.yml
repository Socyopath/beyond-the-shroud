# Aetherophasic Collapser
bts_mega_aetherophasic_collapser_unlocked: "Aetherophasic Collapser"
bts_mega_aetherophasic_collapser_unlocked_desc: "Your dedication to the §Y[root.BtsGetShroudPatron]§! is beginning to give you visions of unimaginable concepts. The entity has §Yrevealed plans for the construction of a megastructure§! designed to merge the shroud with our reality. This is the §MAetherophase Collapser§!."
